name: Rails Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/test"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.2
        bundler-cache: true

    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends build-essential curl git libpq-dev
        curl -sSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
        curl -sSL https://dl.yarnpkg.com/debian/pubkey.gpg | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/yarn.gpg > /dev/null
        echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends nodejs yarn
        yarn install
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Initialize database
      run: |
        bundle exec rake db:create
        bundle exec rake db:migrate
        bundle exec rails generate rspec:install
        bundle exec rake db:seed

    - name: Run Brakeman
      run: bundle exec brakeman --no-pager

    - name: Run tests
      run: bundle exec rspec